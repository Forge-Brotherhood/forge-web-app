version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: forge-postgres-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: forge
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d forge"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
